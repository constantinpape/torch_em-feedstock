{% set version = "0.8.1" %}
{% set python_min = "3.10" %}

package:
  name: torch_em
  version: {{ version }}

source:
  url: https://github.com/constantinpape/torch_em/archive/{{ version }}.tar.gz
  sha256: 7aa16b81447c84c26366438d64c3c6fb1cab6d1d65d133b2d6eab16a728cb799
  patches:
    - fix_compile_test.patch

build:
  number: 0
  script: pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - bioimageio.core >=0.8.0
    - bioimageio.spec >=0.5.2
    - kornia
    - natsort
    - nifty >=1.2.3
    - python >={{ python_min }}
    - python-elf >=0.4.8
    - pytorch
    - tensorboard
    - tifffile
    - torchvision
    - tqdm
    - timm

test:
  requires:
    - python {{ python_min }}
  imports:
    - torch_em
  source_files:
    - test/**/*.py
  commands:
    - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Deep-learning based semantic and instance segmentation for 3D Electron Microscopy and other bioimage analysis problems based on pytorch.
  home: https://github.com/constantinpape/torch-em

extra:
  recipe-maintainers:
    - constantinpape
